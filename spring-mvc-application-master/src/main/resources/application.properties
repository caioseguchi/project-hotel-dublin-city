
#Thymeleag
spring.thymeleaf.prefix=${THYMELEAF_PREFIX:classpath:/templates/}
spring.thymeleaf.suffix=${THYMELEAF_SUFFIX:.html}
server.port=${PORT:8080}


#Postgress
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.name=spring-blog

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true