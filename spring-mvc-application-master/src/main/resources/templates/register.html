<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel City - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Dublin Hotel City</h3>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
                <li class="nav-item"><a th:href="@{/register}" class="nav-link">Register</a></li>
                <li class="nav-item"><a th:href="@{/facilities}" class="nav-link">Facilities</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Registration Form Section -->
<main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Register at Hotel City</h4>
        <form th:action="@{/register}" method="post" th:object="${user}"}>
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">Login</a></p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <h5>Contact Us</h5>
                <p><i class="fas fa-phone-alt"></i> +123456789</p>
                <p><i class="fas fa-envelope"></i> info@hotelcity.com</p>
            </div>
            <div class="col-md-6">
                <h5>Follow Us</h5>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a> |
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
